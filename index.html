<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock-container">
          <p class="timeblock-time">9 AM</p>
            <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
          <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
          <p class="timeblock-time">10 AM</p>
          <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
          <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
        <p class="timeblock-time">11 AM</p>
        <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
        <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
        <p class="timeblock-time">12 PM</p>
        <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
        <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
        <p class="timeblock-time">1 PM</p>
        <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
        <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
        <p class="timeblock-time">2 PM</p>
        <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
        <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
        <p class="timeblock-time">3 PM</p>
        <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
        <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
        <p class="timeblock-time">4 PM</p>
        <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
        <p class="timeblock-save">Save</p>
      </div>
      <div class="timeblock-container">
        <p class="timeblock-time">5 PM</p>
        <input type="text" name="username" class="timeblock-entry" placeholder="Entry Here"/>
        <p class="timeblock-save">Save</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
